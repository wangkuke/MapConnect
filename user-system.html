<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapConnect - 用户系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #343a40;
            --card-bg: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 2.2rem;
            color: var(--primary);
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .back-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .back-btn i {
            margin-right: 8px;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .user-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .tab {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .tab.active {
            background: var(--card-bg);
            opacity: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .tab:hover {
            opacity: 1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: var(--card-bg);
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .form-group input:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            margin-top: 10px;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.5);
        }

        .profile-section {
            display: flex;
            gap: 30px;
        }

        .profile-avatar {
            flex: 0 0 150px;
            text-align: center;
        }

        .avatar-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), var(--success));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .upload-btn {
            background: var(--card-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            flex: 1;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .forgotten-password {
            font-size: 0.9rem;
            text-align: right;
            margin-top: 10px;
        }

        .forgotten-password a {
            color: var(--primary);
            text-decoration: none;
        }

        .forgotten-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p:before,
        .social-login p:after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
        }

        .social-login p:before {
            left: 0;
        }

        .social-login p:after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google i {
            color: #DB4437;
        }

        .social-btn.wechat i {
            color: #07C160;
        }

        .account-notice {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .account-notice a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .account-notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
                <h1>MapConnect</h1>
            </div>
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> 返回地图
            </button>
        </div>

        <div class="user-panel">
            <div class="tabs">
                <div class="tab active" data-tab-target="#login">登录</div>
                <div class="tab" data-tab-target="#register">注册</div>
                <div class="tab" data-tab-target="#profile" style="display: none;">个人资料</div>
            </div>

            <!-- 登录表单 -->
            <div class="tab-content active" id="login">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">用户名或邮箱</label>
                        <input type="text" id="login-username" placeholder="请输入用户名或邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" placeholder="请输入密码" required>
                    </div>
                    <div class="forgotten-password">
                        <a href="#">忘记密码？</a>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>

                    <div class="social-login">
                        <p>或使用社交账号登录</p>
                        <div class="social-buttons">
                            <div class="social-btn google">
                                <i class="fab fa-google"></i>
                            </div>
                            <div class="social-btn wechat">
                                <i class="fab fa-weixin"></i>
                            </div>
                        </div>
                    </div>

                    <div class="account-notice">
                        还没有账号？<a href="#" data-tab-target="#register">立即注册</a>
                    </div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="tab-content" id="register">
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" placeholder="请设置用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">邮箱</label>
                            <input type="email" id="register-email" placeholder="请输入邮箱" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" placeholder="请设置密码" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">确认密码</label>
                            <input type="password" id="register-confirm-password" placeholder="请确认密码" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>

                    <div class="account-notice">
                        已有账号？<a href="#" data-tab-target="#login">立即登录</a>
                    </div>
                </form>
            </div>

            <!-- 个人资料表单 -->
            <div class="tab-content" id="profile">
                <div class="profile-section">
                    <div class="profile-avatar">
                        <div class="avatar-circle">ZM</div>
                        <input type="file" id="avatar-upload-input" style="display: none;" accept="image/png, image/jpeg, image/gif">
                        <button class="upload-btn" type="button">
                            <i class="fas fa-camera"></i> 更换头像
                        </button>
                    </div>
                    <div class="profile-info">
                        <form id="profile-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="profile-username">用户名 (不可修改)</label>
                                    <input type="text" id="profile-username" name="username" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="profile-name">昵称</label>
                                    <input type="text" id="profile-name" value="张明" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-email">邮箱</label>
                                <input type="email" id="profile-email" value="zhangming@example.com" readonly title="注册邮箱不可修改">
                            </div>
                            <div class="form-group">
                                <label for="profile-contact">联系方式</label>
                                <input type="text" id="profile-contact" placeholder="手机、微信、QQ等">
                            </div>
                            <div class="form-group">
                                <label for="profile-bio">个人简介</label>
                                <textarea id="profile-bio" rows="3">足球爱好者，寻找志同道合的球友一起踢球！擅长中场位置，有5年足球经验。</textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="profile-gender">性别</label>
                                    <select id="profile-gender">
                                        <option value="secret" selected>保密</option>
                                        <option value="male">男</option>
                                        <option value="female">女</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="profile-age">年龄</label>
                                    <input type="number" id="profile-age" placeholder="请输入您的年龄" min="1">
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">保存修改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {

        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const switchLinks = document.querySelectorAll('.account-notice a');
        const currentUser = JSON.parse(sessionStorage.getItem('mapconnect_currentUser'));

        // 检查变量是否已存在，如果不存在才声明
        if (typeof API_BASE_URL === 'undefined') {
            // 用户服务 API
            const API_BASE_URL = 'https://api.9696mm.club';
        }

        function switchTab(tabTargetId) {
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(c => c.classList.remove('active'));

            const targetTab = document.querySelector(`[data-tab-target="${tabTargetId}"]`);
            const targetContent = document.querySelector(tabTargetId);

            if (targetTab) targetTab.classList.add('active');
            if (targetContent) targetContent.classList.add('active');
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.dataset.tabTarget;
                    history.pushState(null, null, target);
                    switchTab(target);
                });
            });

            switchLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = link.dataset.tabTarget;
                    history.pushState(null, null, target);
                    switchTab(target);
                });
            });
        }

        function loadProfileData() {
            if (!currentUser) return;

            const avatarCircle = document.querySelector('.avatar-circle');
            if (currentUser.avatar_url) {
                let avatarUrl = currentUser.avatar_url;
                // 如果URL不是完整的，就拼接API基地址
                if (!avatarUrl.startsWith('http')) {
                    avatarUrl = `${API_BASE_URL}${avatarUrl}`;
                }
                avatarCircle.style.backgroundImage = `url(${avatarUrl})`;
                avatarCircle.textContent = ''; // Clear the initial text
            } else {
                avatarCircle.style.backgroundImage = 'none';
                avatarCircle.textContent = currentUser.username.charAt(0).toUpperCase();
            }

            document.getElementById('profile-username').value = currentUser.username;
            document.getElementById('profile-name').value = currentUser.name || '';
            document.getElementById('profile-email').value = currentUser.email || '';
            document.getElementById('profile-contact').value = currentUser.contact || '';
            document.getElementById('profile-bio').value = currentUser.bio || '';
            document.getElementById('profile-gender').value = currentUser.gender || 'secret';
            document.getElementById('profile-age').value = currentUser.age || '';
        }

        function updateUserUI(isLoggedIn) {
            const profileTabs = ['#profile'];
            tabs.forEach(tab => {
                const isProfileTab = profileTabs.includes(tab.dataset.tabTarget);
                if (isLoggedIn) {
                    if (!isProfileTab) {
                        tab.style.display = 'none';
                    } else {
                        tab.style.display = 'flex';
                    }
                } else {
                    if (isProfileTab) {
                        tab.style.display = 'none';
                    } else {
                        tab.style.display = 'flex';
                    }
                }
            });
        }
        
        // --- FORM SUBMISSION HANDLERS ---

        function handleLogin(event) {
            event.preventDefault();
            const identifier = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username: identifier, password: password })
            })
            .then(async response => {
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Login failed');
                }
                return response.json();
            })
            .then(data => {
                sessionStorage.setItem('mapconnect_currentUser', JSON.stringify(data.user));
                alert('登录成功！即将返回地图页面。');
                window.location.href = 'index.html';
            })
            .catch(error => {
                alert(`登录失败: ${error.message}`);
                console.error('Login error:', error);
            });
        }

        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            fetch(`${API_BASE_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, email, password })
            })
            .then(async response => {
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Registration failed');
                }
                return response.json();
            })
            .then(() => {
                alert('注册成功！请使用新账号登录。');
                switchTab('#login');
            })
            .catch(error => {
                alert(`注册失败: ${error.message}`);
                console.error('Registration error:', error);
            });
        }

        function saveProfile(event) {
            event.preventDefault();
            if (!currentUser) {
                alert('请先登录！');
                return;
            }

            const payload = {
                name: document.getElementById('profile-name').value,
                contact: document.getElementById('profile-contact').value,
                bio: document.getElementById('profile-bio').value,
                gender: document.getElementById('profile-gender').value,
                age: document.getElementById('profile-age').value ? parseInt(document.getElementById('profile-age').value, 10) : null
            };

            fetch(`${API_BASE_URL}/profile`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    username: currentUser.username, // for identification
                    ...payload 
                })
            })
            .then(async response => {
                 if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Update failed');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message || '个人资料更新成功！');
                const updatedUser = { ...currentUser, ...payload };
                sessionStorage.setItem('mapconnect_currentUser', JSON.stringify(updatedUser));
                loadProfileData();
            })
            .catch(error => {
                console.error('Error updating profile:', error);
                alert(`更新个人资料失败: ${error.message}`);
            });
        }
        
        // --- EVENT LISTENERS ATTACHMENT ---
        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('profile-form').addEventListener('submit', saveProfile);
            
            document.querySelector('.upload-btn').addEventListener('click', () => {
                alert('头像上传功能正在开发中，敬请期待！');
            });

            document.querySelector('.social-btn.wechat').addEventListener('click', () => {
                alert('功能正在上线，敬请期待');
            });

            // The Google button event is now handled by the Google library
        }

        // --- Google Sign-In Handler ---
        function handleGoogleResponse(response) {
            const credential = response.credential;
            // Send the credential to your backend
            fetch(`${API_BASE_URL}/google-login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({ credential }),
            })
            .then(async res => {
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Google login failed');
                }
                return res.json();
            })
            .then(data => {
                sessionStorage.setItem('mapconnect_currentUser', JSON.stringify(data.user));
                alert(data.message || '登录成功！即将返回地图页面。');
                window.location.href = 'index.html';
            })
            .catch(error => {
                alert(`Google 登录失败: ${error.message}`);
                console.error('Google login error:', error);
            });
        }

        function initializeGoogleSignIn() {
            try {
                google.accounts.id.initialize({
                    client_id: '148741481582-74s7at5usheng5atgrn_pgq3p3bnamoj2.apps.googleusercontent.com',
                    callback: handleGoogleResponse
                });
                google.accounts.id.renderButton(
                    document.querySelector('.social-btn.google'),
                    { theme: 'filled_blue', size: 'large', type: 'icon', shape: 'circle' } 
                );
                google.accounts.id.prompt();
            } catch (e) {
                console.error("Google Sign-In initialization failed:", e);
                // Fallback for the button if initialization fails
                document.querySelector('.social-btn.google').addEventListener('click', () => {
                    alert('Google登录服务当前不可用。');
                });
            }
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!['image/png', 'image/jpeg', 'image/gif'].includes(file.type)) {
                alert('请选择有效的图片文件 (PNG, JPG, GIF)。');
                return;
            }

            // Preview the image
            const reader = new FileReader();
            reader.onload = (e) => {
                const avatarCircle = document.querySelector('.avatar-circle');
                avatarCircle.style.backgroundImage = `url(${e.target.result})`;
                avatarCircle.textContent = '';
            };
            reader.readAsDataURL(file);

            // Upload the image
            const formData = new FormData();
            formData.append('avatar', file);

            fetch(`${API_BASE_URL}/avatar`, {
                method: 'POST',
                headers: {
                    // 传递用户名用于身份识别，代替Token认证（临时方案）
                    'X-User-Username': currentUser.username
                },
                credentials: 'include',
                body: formData
            })
            .then(async response => {
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '上传失败');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                // Update user info in sessionStorage
                const updatedUser = { ...currentUser, avatar_url: data.avatar_url };
                sessionStorage.setItem('mapconnect_currentUser', JSON.stringify(updatedUser));
                // No need to manually reload, the UI is already updated by the preview
            })
            .catch(error => {
                alert(`头像上传失败: ${error.message}`);
                // Revert to old avatar on failure
                loadProfileData(); 
            });
        }

        // --- INITIALIZATION ---

        setupTabs();
        setupEventListeners();
        
        // Defer Google Sign-In initialization until the GSI client is loaded
        const gsiScript = document.querySelector('script[src="https://accounts.google.com/gsi/client"]');
        gsiScript.onload = () => {
            initializeGoogleSignIn();
        };

        if (currentUser) {
            updateUserUI(true);
            loadProfileData();
            // Determine initial tab for logged-in user
            const hash = window.location.hash;
            if (hash && (hash === '#profile')) {
                switchTab(hash);
            } else {
                switchTab('#profile');
            }
        } else {
            updateUserUI(false);
            // Determine initial tab for logged-out user
            const hash = window.location.hash;
            if (hash === '#register') {
                switchTab('#register');
            } else {
                switchTab('#login');
            }
        }
    });
    </script>
</body>
</html>

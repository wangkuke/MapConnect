<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapConnect - 标注搜索</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #343a40;
            --card-bg: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
        }

        /* 左侧面板样式 */
        .search-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
        }

        .panel-title i {
            margin-right: 10px;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .back-btn {
            background: var(--card-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
        }

        .back-btn i {
            margin-right: 5px;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* 搜索工具栏 */
        .search-toolbar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 50px;
            border: none;
            background: var(--light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-option {
            background: var(--light);
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .filter-option i {
            margin-right: 5px;
        }

        .filter-option.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .filter-option:hover:not(.active) {
            background: rgba(67, 97, 238, 0.1);
        }

        /* 标注列表 */
        .markers-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .search-results {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1rem;
            color: var(--secondary);
        }

        .marker-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .marker-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .marker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to bottom, var(--accent), var(--success));
        }

        .marker-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .marker-card h3 i {
            margin-right: 10px;
            color: var(--primary);
        }

        .marker-card p {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .marker-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .marker-user {
            display: flex;
            align-items: center;
        }

        .marker-user span {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .contact-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .marker-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .marker-meta-item {
            display: flex;
            align-items: center;
        }

        .marker-meta-item i {
            margin-right: 5px;
            color: var(--accent);
        }

        /* 地图容器 */
        .map-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* 标注弹窗样式 */
        .leaflet-popup-content {
            margin: 15px;
            min-width: 250px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .popup-header i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
        }

        .popup-header h3 {
            font-size: 1.2rem;
        }

        .popup-body p {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .popup-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-user {
            display: flex;
            align-items: center;
        }

        .popup-user span {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .marker-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px !important;
            height: 30px !important;
            border-radius: 50%;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            color: var(--primary);
            font-size: 1.2rem;
            border: 2px solid var(--primary);
        }

        .marker-icon.football { color: #4361ee; border-color: #4361ee; }
        .marker-icon.basketball { color: #f72585; border-color: #f72585; }
        .marker-icon.tennis { color: #7209b7; border-color: #7209b7; }
        .marker-icon.running { color: #4cc9f0; border-color: #4cc9f0; }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.5s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* 没有结果提示 */
        .no-results {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .no-results p {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .no-results span {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧搜索面板 -->
        <div class="search-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-search"></i> 标注搜索
                </div>
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>

            <!-- 搜索工具栏 -->
            <div class="search-toolbar animate">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="搜索标题、描述或用户...">
                </div>
                <div class="filter-options">
                    <div class="filter-option active" data-filter="all">
                        <i class="fas fa-globe"></i> 全部
                    </div>
                    <div class="filter-option" data-filter="personal">
                        <i class="fas fa-user"></i> 个人
                    </div>
                    <div class="filter-option" data-filter="business">
                        <i class="fas fa-briefcase"></i> 企业
                    </div>
                    <div class="filter-option" data-filter="official">
                        <i class="fas fa-landmark"></i> 官方
                    </div>
                    <div class="filter-option" data-filter="charity">
                        <i class="fas fa-hand-holding-heart"></i> 公益
                    </div>
                </div>
            </div>

            <!-- 搜索结果数量 -->
            <div class="search-results animate delay-1">
                找到 <span id="result-count">0</span> 个标注
            </div>

            <!-- 标注列表 -->
            <div class="markers-container" id="markers-list">
                <!-- Marker cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- 右侧地图区域 -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        // 检查变量是否已存在，如果不存在才声明
        if (typeof API_BASE_URL === 'undefined') {
            // 新的自定义域名 API 地址
            const API_BASE_URL = 'https://api.9696mm.club';
        }

        // 初始化地图
        const map = L.map('map').setView([31.2304, 121.4737], 13);

        // 添加地图图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // --- UNIFIED ICON SYSTEM ---
        const iconMap = {
            personal: 'fa-user',
            business: 'fa-briefcase',
            official: 'fa-landmark',
            charity: 'fa-hand-holding-heart'
        };

        const createIcon = (type) => {
            const iconClass = iconMap[type] || 'fa-map-marker-alt';
            return L.divIcon({
                html: `<i class="fas ${iconClass}"></i>`,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                className: `marker-icon ${type}`
            });
        };

        let allMarkersData = [];
        let mapMarkers = {}; // To store Leaflet marker instances

        function renderMarkerList(markers) {
            const listContainer = document.getElementById('markers-list');
            listContainer.innerHTML = ''; // Clear previous results

            if (markers.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>没有找到匹配的标注</p>
                        <span>尝试使用不同的关键词或筛选条件</span>
                    </div>`;
                return;
            }

            markers.forEach(marker => {
                const iconClass = iconMap[marker.marker_type] || 'fa-map-marker-alt';
                const card = document.createElement('div');
                card.className = 'marker-card';
                card.dataset.id = marker.id;
                card.innerHTML = `
                    <h3><i class="fas ${iconClass}"></i> ${marker.title}</h3>
                    <p>${marker.description}</p>
                    <div class="marker-footer">
                        <div class="marker-user">
                            <span title="${marker.user_username}">${marker.user_username.charAt(0).toUpperCase()}</span>
                            ${marker.user_username}
                        </div>
                        <button class="contact-btn" onclick="alert('联系方式: ${marker.contact || '未提供'}')">联系</button>
                    </div>
                `;
                card.addEventListener('click', () => {
                    const mapMarker = mapMarkers[marker.id];
                    if (mapMarker) {
                        map.flyTo(mapMarker.getLatLng(), 15);
                        mapMarker.openPopup();
                    }
                });
                listContainer.appendChild(card);
            });
        }

        function renderMapMarkers(markers) {
            // Clear existing markers
            Object.values(mapMarkers).forEach(m => m.remove());
            mapMarkers = {};

            markers.forEach(marker => {
                const icon = createIcon(marker.marker_type);
                const popupIconClass = iconMap[marker.marker_type] || 'fa-map-marker-alt';
                 const popupContent = `
                    <div class="popup-header" style="display: flex; align-items: center; margin-bottom: 10px;">
                        <i class="fas ${popupIconClass}" style="font-size: 1.5rem; color: var(--primary); margin-right: 10px;"></i>
                        <h3 style="font-size: 1.2rem; margin:0;">${marker.title}</h3>
                    </div>
                    <p style="margin-bottom: 15px; line-height: 1.5;">${marker.description}</p>
                    <button class="contact-btn" style="padding:5px 12px; font-size:0.8rem;" onclick="alert('联系方式: ${marker.contact || '未提供'}')">获取联系方式</button>
                `;

                const mapMarker = L.marker([marker.lat, marker.lng], { icon })
                    .addTo(map)
                    .bindPopup(popupContent);
                
                mapMarkers[marker.id] = mapMarker;
            });
        }

        function updateAndRender() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-option.active').dataset.filter;

            const filteredMarkers = allMarkersData.filter(marker => {
                const matchesFilter = activeFilter === 'all' || marker.marker_type === activeFilter;
                
                const matchesSearch = !searchTerm ||
                    marker.title.toLowerCase().includes(searchTerm) ||
                    marker.description.toLowerCase().includes(searchTerm) ||
                    marker.user_username.toLowerCase().includes(searchTerm);

                return matchesFilter && matchesSearch;
            });
            
            document.getElementById('result-count').textContent = filteredMarkers.length;
            renderMarkerList(filteredMarkers);
            renderMapMarkers(filteredMarkers);
        }

        // --- Event Listeners and Initial Load ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // --- DEBOUNCED SEARCH ---
            const debouncedSearch = debounce(searchTerm => {
                if (!searchTerm || searchTerm.length < 2) {
                    resultsContainer.innerHTML = '<div class="info-message"><i class="fas fa-search"></i> 请输入至少2个字符开始搜索</div>';
                    return;
                }
                
                resultsContainer.innerHTML = '<div class="info-message loading"><i class="fas fa-spinner fa-spin"></i> 正在搜索...</div>';
                
                // 注意：在真实应用中，您的API应该支持关键词搜索
                // 为简化，我们获取所有markers然后在前端进行过滤
                fetch(`${API_BASE_URL}/markers`)
                    .then(response => {
                        if (!response.ok) throw new Error('网络响应错误');
                        return response.json();
                    })
                    .then(markers => {
                        allMarkersData = markers;
                        updateAndRender(); // Initial render
                    })
                    .catch(error => {
                        console.error('Error fetching markers:', error);
                        const listContainer = document.getElementById('markers-list');
                        listContainer.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>加载标注失败</p>
                                <span>请检查后端服务是否正在运行并刷新页面。</span>
                            </div>`;
                    });
            });

            // Filter options event listener
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelector('.filter-option.active').classList.remove('active');
                    this.classList.add('active');
                    updateAndRender();
                });
            });

            // Search input event listener
            document.getElementById('search-input').addEventListener('input', updateAndRender);
        });
    </script>
</body>
</html>
